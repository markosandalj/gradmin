
{% load wagtailimages_tags %}

<div class="container">
    <h1>{{ self.title }}</h1>
    {{ self.cards }}
    <div class="cards">
        {% for card in self.cards %}
            <a href="{{ card.link }}" class="card">
                <div class="card__content">
                    <div class="card__title">
                        {{ card.title }}
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
